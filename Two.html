<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Two</title>
</head>
<body>

<h1 style="text-align:center;font-family: '霞骛文楷';font-size:36px;">你会选择macOS做你的系统吗</h1>
<table border="0" align="center">
    <tr><td><input type="text" style="text-align: center; border: 0;border-bottom:3px solid blue;width:550px;height:36px;font-family:'霞骛文楷';font-size:36px;" /></td></tr>

<tr><td>
<script type="text/javascript">
    var input = document.getElementsByTagName('input')[0];
    var p = document.createElement('p');
    input.onkeydown = function (e) {
        if (e.keyCode === 13) {
            //在body中添加一个一个文本，内容为“yes,”，字体大小为36px，位置居中，字体为“霞骛文楷”，颜色为黑色。
            var p1 = document.createElement('p');
            p1.innerHTML = "这是一个明智的选择，祝你好运！";
            document.body.appendChild(p1);
            p1.style.fontSize = "36px";
            p1.style.textAlign = "center";
            p1.style.fontFamily = "霞骛文楷";
            p1.style.color = "black";
        }
    }</script>
    </td>
</tr>
</table>
</body></html>
